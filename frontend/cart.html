<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Panier</title>
            
    <meta name="description" content="Orinoco est un site e-commerce qui crée des applications thématiques ne vendant qu'un seul groupe de produits">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="Orinoco est un site e-commerce qui crée des applications thématiques ne vendant qu'un seul groupe de produits">

    <!-- Open Graph data -->
    <meta property="og:title" content="Orinoco">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://127.0.0.1:5500/frontend/cart.html">
    <meta property="og:image" content="http://127.0.0.1:5500/frontend/img/logo.png">
    <meta property="og:description" content="Orinoco est un site e-commerce qui crée des applications thématiques ne vendant qu'un seul groupe de produits">

    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-purple">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" class="logo" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-2">
                            <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-purple rounded-pill" href="cart.html"><i class="bi bi-cart"></i> Panier <span id="cart-number">0</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section Cart -->
    <div id="main">
        <section class="section-cart">
            <div class="container">
                <div class="row mb-5">
                    <h1 class="text-center">Résumé des produits</h1>
                </div>
                <!-- Summary -->
                <div class="row">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Produit</th>
                                <th scope="col">Quantité</th>
                                <th scope="col">Prix</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody id="product-lines">
                        </tbody>
                        <tfoot>
                            <tr id="total-cost">
                                <th class="text-end" scope="col" colspan="3">Prix total</th>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="text-center mt-3">
                        <a href="#order" class="btn btn-purple rounded-pill mx-2"><i class="bi bi-check-circle"></i> Passer la commande</a>
                        <a href="index.html" class="btn btn-purple rounded-pill mx-2"><i class="bi bi-plus-circle"></i> Ajouter d'autres produits</a>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Section Order -->
        <section class="bg-light section-order" id="order">
            <div class="container">
                <div class="row mb-4">
                    <h2>Passer la commande</h2>
                </div>
                <div class="row">
                    <!-- Formulaire pour passer la commande -->
                    <form class="card-white row g-3" id="order-form" method="POST">
                        <div class="col-md-6">
                            <label for="lastname" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="lastname" required minlength="2" maxlength="30">
                        </div>
                        <div class="col-md-6">
                            <label for="firstname" class="form-label">Prénoms</label>
                            <input type="text" class="form-control has-validation" id="firstname" required minlength="2" maxlength="50">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Ex : john@doe.com">
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="city" required minlength="2" maxlength="70">
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="address" required minlength="2" maxlength="80">
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-purple rounded-pill"><i class="bi bi-check-circle"></i> Procéder au paiement</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row text-center py-3">
                <p class="mb-0">Copyright &copy; Orinoco 2021</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/product.js"></script>
    <script src="js/pages/cart.js"></script>
    
</body>
</html>
