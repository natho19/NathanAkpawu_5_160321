<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Single product</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-purple">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" class="logo" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-2">
                            <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-purple rounded-pill" href="cart.html"><i class="bi bi-cart"></i> Panier <span>0</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section Single -->
    <section class="bg-light section-single">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-xs-12">
                    <img src="img/macbook.jpg" class="card-img-top" alt="macbook">
                </div>
                <div class="col-lg-6 col-xs-12">
                    <h1 class="single-title">MacBook</h1>
                    <h2 class="single-price">Prix : <strong>3000.00 &euro;</strong></h2>
                    <p class="single-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere tempore quae ipsam ullam quis possimus maxime asperiores aspernatur iste obcaecati.</p>
                    <div class="single-options">
                        <h3>Choisir la couleur du produit</h3>
                        <div class="colors">
                            <a href="#" class="color" style="background-color: aqua;"></a>
                            <a href="#" class="color" style="background-color: brown;"></a>
                            <a href="#" class="color" style="background-color: coral;"></a>
                            <a href="#" class="color" style="background-color: darkgreen;"></a>
                        </div>
                    </div>
                    <div class="buttons">
                        <a href="cart.html" class="btn btn-purple btn-lg rounded-pill"><i class="bi bi-plus-circle"></i> Ajouter au panier</a>
                        <a href="index.html" class="btn btn-purple btn-lg rounded-pill"><i class="bi bi-eye"></i> Autres produits</a>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row text-center py-3">
                <p class="mb-0">Copyright &copy; Orinoco 2021</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
